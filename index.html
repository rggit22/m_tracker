<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Milk Tracker</h1>
        <div class="month-navigation">
            <button id="prev-month">&lt; Previous Month</button>
            <span id="month-year"></span>
            <button id="next-month">Next Month &gt;</button>
        </div>
        <div id="calendar"></div>
        <div id="total-consumption"></div>
        <div id="total-amount"></div>
        <div id="price-input">
            <label for="price">Price per liter (INR):</label>
            <input type="number" id="price" min="0" value="70">
        </div>
        <div id="pwa-cta">Install this app as PWA for a better experience!</div>
    </div>
    <div id="dialog" class="dialog">
        <div class="dialog-content">
            <span class="close-button">&times;</span>
            <h2 id="dialog-date"></h2>
            <label for="quantity">Milk consumed (liters):</label>
            <input type="number" id="quantity" min="0" max="100" placeholder="Enter quantity">
            <button id="save-button">Save</button>
        </div>
    </div>
    <div id="pwa-dialog" class="dialog">
        <div class="dialog-content">
            <span class="close-button">&times;</span>
            <h2>PWA Installation</h2>
            <p>To install this app, use the "Add to Home Screen" option in your browser.</p>
            <button id="pwa-ok-button">OK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
